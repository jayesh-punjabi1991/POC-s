<script>
    // IE11 workaround: We can't rely on IE's load order for scripts that are loaded outside of require.js (might
    //  be an issue with the web components polyfill), so we wait for the HTMLImportsLoaded event to ensure our
    //  web components' scripts have loaded.
    window.addEventListener('HTMLImportsLoaded', function(e) {
        var elScript = document.createElement('script');
        elScript.setAttribute('src', 'bower_components/requirejs/require.js');
        elScript.setAttribute('data-main', 'scripts/bootstrapper.js');
        document.getElementsByTagName('body')[0].appendChild(elScript);
    });
 
 
    var hamFlag=true;
    function w3_open() {
      document.getElementById("mySidenavS").style.display = "block";
      //document.getElementById("mySidenavL").style.display = "block";
    }
    function w3_close() {
      document.getElementById("mySidenavS").style.display = "none";
      //document.getElementById("mySidenavL").style.display = "block";
      hamFlag=false;
    }
    function toggleHamMenu() {
 
        //alert(hamFlag)
        if(hamFlag==true) {
            w3_close();
            //hamFlag= false;
        }
        else {
            w3_open();
            hamFlag= true;
        }
     
        
        //alert(hamFlag)
    }
    function myAccFunc() {
        var x = document.getElementById("demoAcc");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-green";
        } else {
            x.className = x.className.replace(" w3-show", "");
            x.previousElementSibling.className =
            x.previousElementSibling.className.replace(" w3-green", "");
        }
    }
 
    function myDropFunc() {
        var x = document.getElementById("demoDrop");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-green";
        } else {
            x.className = x.className.replace(" w3-show", "");
            x.previousElementSibling.className =
            x.previousElementSibling.className.replace(" w3-green", "");
        }
    }
 
    w3_close();
 
 
   
</script>
