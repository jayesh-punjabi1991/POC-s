            </div>

            </div>
            <div id="chart1" style="height:360px;">
            </div>

           <div class="pull-right" style="padding-top:10px;" >
             <px-dropdown id="valforChart2" display-value="Parameter_1">

                 extend-dropdown="true" extend-dropdown-by="15" items='{{SplDrop}}'>

             </px-dropdown>
            </div>

</div>
       <div class="layout">

                    </px-data-table-column>
                    <px-data-table-column name="eventName" label="Event Name" sortable filterable>
                    </px-data-table-column>
                    <px-data-table-column name="count" label="Count" sortable filterable>
                    </px-data-table-column>
                  </px-data-table>
              </div>
            </px-card>
            <div style="padding-left:0%;padding-top:5px" class="pull-right">

              </ul>
            </div>
         </div>
            <div class="layout__item u-1/2" style="padding-left: 7px;">
